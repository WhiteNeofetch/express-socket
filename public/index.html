<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <div class="messages-list d-none">
                <h2>Messages</h2>
                <ul class="list-group"></ul>
            </div>
        </div>
        <div class="col-4">
            <div class="users-list d-none">
                <h2>Users</h2>
                <ul class="list-group">

                </ul>
            </div>

                <form class="login-form">
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

            </div>

        </div>
    </div>
    <div class="message-form-container fixed-bottom">
        <form class="message-form ml-2 mr-2 d-none">
            <div class="form-row">
                <div class="col-10">
                    <input id="message" class="form-control message " placeholder="message" type="text"/>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
